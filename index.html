<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/Challenge-Oracle-ONE/reset.css">
    <link rel="stylesheet" href="/Challenge-Oracle-ONE/style.css">

    <title>D3C!FR4-M£</title>
</head>
<body>
    <header>
        <nav>
            <a href="http://alura.com.br"><img src="/Challenge-Oracle-ONE/images/logo-a.svg" alt="logo-alura" class="logo-nav"></a>
            <div class="botao-nav">
                <button id="dark" onclick="contraste()" class="switch-mode">&#128161;</button>
            </div>
    </header>

    <main>
        <section class="original">
            <article>
                <textarea type="text" id="message" cols="30" rows="10" maxlength="1000" placeholder="Digite aqui o seu texto..."></textarea>
            </article>

            <p>&#9888; Apenas letras minúsculas e sem acentos</p>
            <div class="botoes-div">
                <button class="botao-1" onclick="crypto()" id="crypto">Criptografar</button>

                <button class="botao-2" onclick="decrypto()">Descriptografar</button>
            </div>
        </section>

        <section >
            <article class="cifrado">
                <div class="oculto" id="conteudo_cifrado">
                    <p id="conteudo"></p>
                </div>
                
                <div class="sem_conteudo" id="sem_conteudo">
                    <img src="/Challenge-Oracle-ONE/images/no-find.svg" alt="nada-aparece" />
                    <h3>Não há nenhuma mensagem aqui.</h3>
                    <p>Escreva alguma mensagem para criptografar ou descriptografar</p>
                </div>
                <button class="botao-2" id="copiar" onclick="copiar()">Copiar</button>
            </article>
        </section>
    </main>

    <footer>
        <p>Developed by Bruno Marques | Challenge ONE - Alura</p>
        <div class="link">
            <a href="https://www.linkedin.com/in/b-marques/"><img width="20" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg"/>LinkedIn</a>
            <a href="https://github.com/o-Drive"><img width="20" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />Github</a>
        </div>
    </footer>
    <script src="/Challenge-Oracle-ONE/js/functions.js"></script>
</body>
</html>
